<!DOCTYPE html>
<html lang="nl">
    <head>Contactformulier</head>
    <body>
        <h1>Contactformulier</h1>
        <form action="verzenden.php" method="POST">
            <div>
                <label for="Naam">Naam: <input type="text" id="Naam" name="Naam" required /></label>
            </div>
            <div>
                <label for="Email">Email: <input type="email" id="Email" name="Email" required /></label>
            </div>
            <div>
                <label for="Telefoon nummer">Telefoon nummer: <input type="number" id="Naam" name="Naam" optional /></label>
            </div>
            <div>
                <label for="Onderwerp">Onderwerp: <input type="text" id="Onderwerp" name="Onderwerp" required /></label>
            </div>
            <div>
                <label for="Vraag">Vraag: <textarea rows="6" id="Vraag" name="Vraag"></textarea></label>
            </div>
            <div>
                <input type="submit" value="Indienen"/>
            </div>

        </form>
        
    </body>

</html>
